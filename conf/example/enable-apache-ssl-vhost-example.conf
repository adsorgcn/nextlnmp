<VirtualHost *:443>
DocumentRoot /home/wwwroot/example.com
ServerName example.com:443
ServerAlias www.example.com
ServerAdmin admin@example.com
ErrorLog "/home/wwwlogs/example.com-error_log"
CustomLog "/home/wwwlogs/example.com-access_log" combined
SSLEngine on
SSLCertificateFile /usr/local/apache/conf/ssl/example.com.crt
SSLCertificateKeyFile /usr/local/apache/conf/ssl/example.com.key
<Directory "/home/wwwroot/example.com">
    SetOutputFilter DEFLATE
    Options FollowSymLinks
    AllowOverride All
    Order allow,deny
    Allow from all
    DirectoryIndex index.html index.php
</Directory>
</VirtualHost>